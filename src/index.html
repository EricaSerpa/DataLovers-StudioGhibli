   <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href= "icon.png" type= "icon"/>
  </head>
  <body>
    <header>
      <nav class="navbar-container box-aligment">
        <div class="nav-item nav-grow"></div>
        <img src="icon.png" alt="Logo">
        <h1>Studio Ghibli - 株式会社スタジオジブリ</h1>

        <!--<img src= search.png alt="Buscar..."/>-->
        <input type="Pesquisa" id="txtBusca" placeholder="Pesquisar..."/>
        <button id="btn">Pesquisar</button>

          <section class="Menu" id="filter"></section>
            <select class="Filmes"> 
              <option value="none" selected="Filmes" id="Filmes">Buscar por</option> 
              <option value="Filmes">Filmes</option>
              <option value="Personagem">Personagem</option>
            </select> 

          <section class="Menu"></section>
            <select class="Filmes" id="select_id"> 
              <option value="none" selected="Filmes" id="Filmes">Director</option> 
              <option value="Hayao Miyazaki">Hayao Miyazaki</option>
              <option value="Isao Takahata">Isao Takahata</option>
              <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
              <option value="Hiroyuki Morita">Hiroyuki Morita</option>
              <option value="Gorō Miyazaki">Gorō Miyazaki</option>
              <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
            </select>

          <select class="Gênero" id="genero_id"> 
            <option value="none" selected="Gênero">Buscar por Personagem</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option> 
          </select>
          
          <select class="order" id="order">
            <option value="ordenar" selected="ordenar">Ordenar por</option>
            <option value="crescente">A a Z</option>
            <option value="decrescente">Z a A</option>
          </select> 
        </section> 
      </nav>
    </header>

        <section class="listaImpressa" id="listaImpressa"></section>
        <section class="listaPersonagem" id="listaPersonagem"></section>

    <footer> Desenvolvido por 
      <a href="https://github.com/EricaSerpa">Érica Serpa</a> e 
      <a href="https://github.com/joiceesouza">Joice Souza</a>
    </footer>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
