<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href= "icon.png" type= "icon"/>
  </head>
  <body>
    <header>
      <nav class="navbar-container box-aligment">
        <div class="nav-item nav-grow"></div>
        <img src="icon.png" alt="Logo">
        
        <section class="Menu"></section>
      <select class="Filmes"> 
        <option value="none" selected="Filmes" id="Filmes">Escolha a opção</option> 
        <option value="Filmes">Filmes</option>
        <option value="Descrição">Descrição</option>
        <option value="Diretor">Diretor</option>
        <option value="release_date">Data de Lançamento</option>
      </select>

        <select class="Personagem"> 
          <option value="none" selected="Personagem">Escolha a opção</option>
          <option value="Personagem">Personagem</option>
          <option value="Nome">Nome</option> 
          <option value="Idade">Idade</option>
          <option value="espécie">Espécie</option>
          <option value="Gênero">Gênero</option>
        </select>

        <select class="Localização"> 
          <option value="none" selected="Localização">Escolha a opção</option>
          <option value="Localização">Localização</option>
          <option value="Nome">Nome</option> 
          <option value="Clima">Clima</option>
          <option value="Moradores">Moradores</option>
          <option value="terrain">Local</option>
        </select>

        <select class="veículos">
          <option value="none" selected="Veiculos">Escolha a opção</option>
          <option value="veículos">Veículos</option> 
          <option value="description">Descrição</option> 
          <option value="Tipo de veículo">Tipo de veículo</option>
          <option value="Tamanho">Tamanho</option>
          <option value="Piloto">Piloto</option>
        </select>

        <select class="ordenar" id="ordenar">
          <option  value="ordenar">Ordem Alfabética</option>
          <option  value="crescente">A a Z</option>
          <option  value="decrescente">Z a A</option>
        </select>

      </nav>
      <h1> 	Studio Ghibli</h1>
      <h2>株式会社スタジオジブリ</h2>
      
    </header>

        <a href="https://github.com/joiceesouza">Joice Souza</a>
      </footer> -->
 
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
